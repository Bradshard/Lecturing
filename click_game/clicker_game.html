<!DOCTYPE html>
<html>
  <head>
    <title>Simple Clicker Game</title>
    <link rel="stylesheet" href="clicker_game.css">
  </head>
  <body>
    <h1>Simple Clicker Game</h1>
    <div id="game-board">
      <div id="score">Score: <span id="score-value">0</span></div>
      <button id="clicker" onclick="incrementScore()">Click Me!</button>
      <button id ="reset" onclick="resetGame()">Reset</button>
    </div>
    <script src="clicker_game.js"></script>
  </body>
</html>
